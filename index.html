<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Background Changer</title>
</head>
<body>
    <div class="container">
        <div class="title">Pilih Warna</div>
        <div class="box">
            <div class="circle red"></div>
            <div class="circle blue"></div>
            <div class="circle pink"></div>
            <div class="circle purple"></div>
        </div>
        <button onclick="Reset()" class="btn">Reset Warna</button>
    </div>
    <script>
        const circles = document.querySelectorAll(".circle")
        circles.forEach(circle => {
            circle.addEventListener("click", ({target}) => {
                const {backgroundColor} = getComputedStyle(target)
                document.body.style.backgroundColor = backgroundColor
                const {color} = getComputedStyle(target) 
                document.body.style.color = color
            })
        })

        function Reset() {
            location.reload()
        }
    </script>
</body>
</html>
